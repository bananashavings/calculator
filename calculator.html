<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./resources/css/normalize.css" />
    <link rel="stylesheet" href="./resources/css/calcstyle.css">
    <script defer src="./resources/js/calcscript.js"></script>
  </head>
  <body>
    <div class="calculatorButtons fullHeight">
      <div class="row-0">
        <input type="text" id="calculatorScreen" name="Calculator Screen">
      </div>
      <div class="row-1">
        <button type="button" name="7 Button" value="7">7</button>
        <button type="button" name="8 Button" value="8">8</button>
        <button type="button" name="9 Button" value="9">9</button>
        <button type="button" name="Division Button" value="/">/</button>
      </div>
      <div class="row-2">
        <button type="button" name="4 Button" value="4">4</button>
        <button type="button" name="5 Button" value="5">5</button>
        <button type="button" name="6 Button" value="6">6</button>
        <button type="button" name="Multiplication Button" value="*">*</button>
      </div>
      <div class="row-3">
        <button type="button" name="1 Button" value="1">1</button>
        <button type="button" name="2 Button" value="2">2</button>
        <button type="button" name="3 Button" value="3">3</button>
        <button type="button" name="Subtraction Button" value="-">-</button>
      </div>
      <div class="row-4">
        <button type="button" name="Dot Button" value=".">.</button>
        <button type="button" name="0 Button" value="0">0</button>
        <button type="button" name="Equals Button" value="=">=</button>
        <button type="button" name="Addition Button" value="+">+</button>
      </div>
    </div>
  </body>
</html>
